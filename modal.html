<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modal project</title>
</head>

<body>
    
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">A project based approach to learn MODAL</h1>
            <p class="text-center"><a href="#" data-toggle='model' role="button" class="btn btn-primary btn-lg  button-modal" data-target="#login-modal"> 
                Login Here</a></p>
            <!--data-toggle='model': this is important to add in order to tell bootstrap this is a model-->
        </div>
    </div>

    <!--id="login-modal" is the exactly the same what we wrote in here data-target="#login-modal"-->
    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content"><!--MODAL CONTENT SHOULD BE DIVIDED IN 3 parts: modal-header/body/footer-->
                <!--MODEL HEADER-->
                <div class="modal-header">
                    <img src="logo.png" alt="logo"> <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <!--MODEL BODY-->
                  <div class="modal-body">
                    This is an example of a Modal opened
                  </div>
                <!--MODEL FOOTER-->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>














</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</html>
